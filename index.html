<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-GALERIA</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
</head>
<body>

    <h1>Esc치ner QR</h1>

    <!-- Contenedor de la c치mara (inicialmente oculto) -->
    <div id="qr-reader"></div>

    <!-- Botones -->
    <button id="btn-start" class="qr_galeria_btn-scan">Iniciar escaneo</button>
    <button id="btn-stop" class="qr_galeria_btn-scan" style="display: none;">Detener escaneo</button>

    <!-- Modal (bottom sheet) -->
    <div id="myModal" class="qr_galeria_modal">
      <div class="qr_galeria_modal-content">
        <!-- Bot칩n de cierre (X) -->
        <span class="qr_galeria_close">&times;</span>

        <!-- Encabezado -->
        <div class="qr_galeria_modal-header">
          <h2>Nuevo Codigo QR Detectado</h2>
        </div>

        <!-- Cuerpo del modal -->
        <div class="qr_galeria_modal-body">
          <!-- Un enlace clickable para la URL escaneada -->
          <a id="qr-link" class="qr_galeria_detected-url" href="#" target="_blank"></a>
        </div>

        <!-- Footer con bot칩n para cerrar y reescanear -->
        <div class="qr_galeria_modal-footer">
          <button id="btn-close-modal" class="qr_galeria_btn-close-modal">
            Cerrar y Escanear de nuevo 
          </button>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
