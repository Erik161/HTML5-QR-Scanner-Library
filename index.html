<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-GALERIA</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
</head>
<body>

    <h1>Esc치ner QR</h1>

    <!-- Contenedor de la c치mara (inicialmente oculto), 
         manejado por tu JS con html5-qrcode -->
    <div id="qr-reader"></div>

    <!-- Botones de ejemplo -->
    <button id="btn-start" class="btn-scan">Iniciar escaneo</button>
    <button id="btn-stop" class="btn-scan" style="display: none;">Detener escaneo</button>

    <!-- Modal (bottom sheet) -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <!-- Bot칩n de cierre (X) -->
        <span class="close">&times;</span>

        <!-- Encabezado -->
        <div class="modal-header">
          <h2>New QR_CODE detected!</h2>
        </div>

        <!-- Tabs (TYPE / URL) -->
        <div class="tabs">
          <button class="tab tab-active">TYPE</button>
          <button class="tab">URL</button>
        </div>

        <!-- Cuerpo del modal -->
        <div class="modal-body">
          <!-- Campo con la URL detectada (readonly) -->
          <div class="field-block">
            <input 
              id="qr-input" 
              type="text" 
              value="https://scanapp.org" 
              readonly
            />
          </div>

          <!-- Acciones (share, copy, etc.) -->
          <div class="actions">
            <button class="btn-action share" title="Compartir">
              <img src="https://cdn-icons-png.flaticon.com/512/10563/10563963.png" alt="share" />
            </button>
            <button class="btn-action copy" title="Copiar">
              <img src="https://cdn-icons-png.flaticon.com/512/3388/3388793.png" alt="copy" />
            </button>
          </div>

          <!-- Texto adicional -->
          <div class="text-block">
            <strong>Text</strong>
            <p class="text-contents">https://scanapp.org</p>
          </div>
        </div>

        <!-- Footer con bot칩n para cerrar -->
        <div class="modal-footer">
          <button id="btn-close-modal" class="btn-close-modal">
            Close and scan another
          </button>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
