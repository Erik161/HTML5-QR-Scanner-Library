<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-GALERIA</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
</head>
<body>

    <h1>Escáner QR</h1>

    <!-- Contenedor para la cámara -->
    <div id="qr-reader"></div>

    <!-- Botones -->
    <button id="btn-start" class="btn">Iniciar escaneo</button>
    <button id="btn-stop" class="btn">Detener escaneo</button>

    <!-- Modal para mostrar el resultado del QR -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Información del QR detectado</h2>
        <p>
          <strong>Link:</strong>
          <a id="qr-link" href="#" target="_blank" rel="noopener noreferrer">Abrir enlace</a>
        </p>
      </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
