<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-GALERIA</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
</head>
<body>

    <h1>Escáner QR (Bottom Sheet)</h1>

    <!-- Contenedor para la cámara -->
    <div id="qr-reader"></div>

    <!-- Botones -->
    <button id="btn-start" class="btn-scan">Iniciar escaneo</button>
    <button id="btn-stop" class="btn">Detener escaneo</button>

    <!-- Modal tipo bottom sheet -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
          <h2>QR detectado</h2>
        </div>
        <div class="modal-body">
          <p><strong>Link:</strong></p>
          <p>
            <a id="qr-link" href="#" target="_blank" rel="noopener noreferrer">
              Aquí se mostrará la URL
            </a>
          </p>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
